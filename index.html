<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Member Club</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <img src="src/assets/Logo.png" alt="member club logo" />
    </header>

    <form class="form">
      <div class="input">
        <label for="inputSearch">ID do cartão</label>
        <input id="inputSearch" type="text" placeholder="ID do cartão" />
        <button type="submit">
          <img src="/src/assets/icons/arrow.svg" alt="buscar" />
        </button>
      </div>
    </form>

    <section id="infos" class="hidden">
      <section id="profile">
        <div class="img"></div>
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </section>
      <section id="card">
        <div class="card-infos">
          <div>
            <h3>Cartão Fidelidade</h3>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <p id="ID"></p>
        </div>
        <div class="checks">
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item gift"></div>
        </div>
      </section>
      <section id="count">
        <div class="info">
          <span>
            <h3>3</h3>
            <p>cortes restantes</p>
          </span>
          <div class="bar-info">
            <div class="bar">
              <div></div>
            </div>
            <span></span>
          </div>
        </div>
        <div class="img">
          <img src="src/assets/PinGift.png" />
        </div>
      </section>
      <section id="visit-history">
        <div class="header">
          <h3>Histórico</h3>
          <span></span>
        </div>
        <ul></ul>
      </section>
    </section>

    <div class="gift-modal hidden">
      <p>Parabéns! Seu próximo corte é gratuito!</p>
      <img src="src/assets/PinGift.png" />
    </div>
  </body>
</html>
