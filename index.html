<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Member Club</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <img src="src/assets/Logo.png" alt="member club logo" />
    </header>

    <form class="form">
      <div class="input">
        <label for="id-search">ID do cartão</label>
        <input id="id-search" type="text" placeholder="ID do cartão" />
        <button type="submit">
          <img src="/src/assets/icons/arrow.svg" alt="buscar" />
        </button>
      </div>
    </form>

    <section id="infos">
      <section id="profile">
        <div class="img">
          <img
            src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
        </div>
        <div class="info">
          <h3>Natália Miranda</h3>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </section>
      <section id="card">
        <div class="card-infos">
          <div>
            <h3>Cartão Fidelidade</h3>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <p id="ID">ID: 124-537-835-230</p>
        </div>
        <div class="checks">
          <div class="check-item checked"></div>
          <div class="check-item checked"></div>
          <div class="check-item checked"></div>
          <div class="check-item checked"></div>
          <div class="check-item checked"></div>
          <div class="check-item checked"></div>
          <div class="check-item checked"></div>
          <div class="check-item"></div>
          <div class="check-item"></div>
          <div class="check-item gift"></div>
        </div>
      </section>
      <section id="count">
        <div class="info">
          <h3>Natália Miranda</h3>
          <p>Cliente desde 18/09/2023</p>
        </div>
        <div class="img">
          <img
            src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
        </div>
      </section>
      <section id="visit-history"></section>
    </section>
  </body>
</html>
